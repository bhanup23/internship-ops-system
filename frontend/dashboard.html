<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Admin Dashboard</h2>

  <div class="card">
    <h3>Add Intern</h3>
    <input id="internName" placeholder="Intern Name">
    <input id="department" placeholder="Department">
    <button onclick="addIntern()">Add</button>
  </div>

  <div class="card">
    <h3>Assign Task</h3>
    <input id="taskTitle" placeholder="Task Title">
    <input id="internId" placeholder="Intern ID">
    <button onclick="addTask()">Assign</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
